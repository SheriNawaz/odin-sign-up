<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign-Up</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="main-container">
    <div id="side-bar">
      <div id="logo">
        <img id="logo-icon" src="odin-lined.png" alt="Odin logo" />
        <p>ODIN</p>
      </div>
      <div class="photo-credit">Photo by Halie West on Unsplash</div>
    </div>

    <div id="form-bg">
      <div class="intro-text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span> to get started.</p>
        <p>You <span>know</span> you want to.</p>
      </div>

      <form id="form" novalidate>
        <h3>Letâ€™s do this!</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>
          <div class="form-group">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" name="confirm-password" required />
          </div>
        </div>
      </form>

      <button type="submit">Create Account</button>
      <p class="login-text">Already have an account? <span class="login-link">Log in</span></p>
    </div>
  </div>
</body>
</html>
